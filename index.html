<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrato Laboral</title>
</head>
<body>
  <h2>Formulario de Contrato</h2>
  <form id="formulario">
    <label>Ciudad: <input name="ciudad" value="Los Angeles" /></label><br/>
    <label>Fecha: <input name="fecha" id="fecha" /></label><br/>
    <label>Empleador: <input name="empleador" value="Juan Perez Soto" /></label><br/>
    <label>RUT Empleador: <input name="rut_empleador" value="99999999-9" /></label><br/>
    <label>Domicilio Empleador: <input name="dom_empleador" value="Ficticio n 1" /></label><br/>
    <label>Comuna Empleador: <input name="com_empleador" value="Los Angeles" /></label><br/>
    <label>Trabajador: <input name="trabajador" value="Juan Perez Perez" /></label><br/>
    <label>Nacionalidad: <input name="nacionalidad" value="Chileno" /></label><br/>
    <label>Domicilio Trabajador: <input name="dom_trabajador" value="Ficticio n 1" /></label><br/>
    <label>Comuna Trabajador: <input name="com_trabajador" value="Los Angeles" /></label><br/>
    <label>RUT Trabajador: <input name="rut_trabajador" value="99999999-9" /></label><br/>
    <label>Trabajo/Servicio: <input name="servicio" value="Cuidador de parcela" /></label><br/>
    <label>Dirección del trabajo: <input name="dir_trabajo" value="Ficticio n 1" /></label><br/>
    <label>Comuna del trabajo: <input name="com_trabajo" value="Los Angeles" /></label><br/>
    <label>Sueldo Bruto: <input name="sueldo" value="Sueldo base más bonos, comisiones, horas extras y otros" /></label><br/>
    <label>Fecha Inicio Contrato: <input name="fecha_inicio" id="inicio" /></label><br/>
    <button type="submit">Generar Contrato PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
